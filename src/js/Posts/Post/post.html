<li class="list-posts__item post">
  <div class="post__header">
    <div class="post__avatar ibg">
      <img alt="Avatar">
    </div>
    <div class="post__data">
      <div class="post__author"></div>
      <div class="post__date"></div>
    </div>
  </div>

  <div class="post__content">
    <img src="https://placeimg.com/550/350/nature" alt="Post content">
  </div>

  <div class="post__comments comments-post">
    <div class="comments-post__header">Последние комментарии</div>
    <ul class="comments-post__list list-comments-post"></ul>
    <div class="comments-post__control">
      <button class="comments-post__btn">Загрузить больше</button>
    </div>
  </div>
</li>
